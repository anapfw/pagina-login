<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiflux</title>
    <link rel="shortcut icon" href="/assets/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=Roboto:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <img src="assets/side-image.svg"/>
        </div>
        <div class="right-login">
            <div class="container">
                <img src="assets/logo.svg"/>
                <form action="">
                    <h2>Faça seu login</h2>
                    <h4>Entre com suas informações de cadastro.</h4>
                    <div class="inputbox">
                        <p>E-mail</p>
                        <input type="text" id="user" placeholder="Digite seu e-mail"
                        required>
                    </div>
                    <div class="inputbox">
                        <p>Senha</p>
                        <input type="password" id="password" placeholder="Digite sua senha"
                        required>
                        <i class="bi bi-eye-slash" id="btn-password" onclick="mostrarSenha()"></i>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Lembre-me</label>
                        <a href="#">Esqueci minha senha</a>
                    </div>
                    <button type="submit" class="button">ENTRAR</button>
                    <div class="register-link">
                        <p>Não tem uma conta? <a href="#">Registre-se</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="main.js"></script> 
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
